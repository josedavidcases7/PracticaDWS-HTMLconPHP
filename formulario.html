    <h1>Formulario</h1>
    <form method="post" action="./ws/crearUsuario.php">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required>
        <br>
        <br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" required>
        <br>
        <br>
        
        <label for="contrasenia">Contraseña:</label>
        <input type="password" name="password" required>
        <br>
        <br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" name="telefono" pattern="[0-9]{9}" required>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <br>
        <br>

        <label for="sexo">Sexo:</label>
        <br>
        <input type="radio" name="sexo" value="masc" required>Masculino 
        <br>
        <input type="radio" name="sexo" value="fem" required>Femenino
        <br>
        <br>

        <input type="submit" value="Enviar">
    </form>
